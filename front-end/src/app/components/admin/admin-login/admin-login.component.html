<div class="container">

  

    <br><br><br>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="jumbotron">
                <h3 class="display-4">Admin Login</h3>
                <form (submit)="handleSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username:</label>
                      <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username" autocomplete="off">
                      <div *ngIf="usernameErr !== ''" class="alert alert-danger">
                        <div>{{ usernameErr }}</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password:</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" autocomplete="off">
                      <div *ngIf="passwordErr !== ''" class="alert alert-danger">
                        <div>{{ passwordErr }}</div>
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-success">Login</button>
                      <div *ngIf="loginErr !== ''" class="alert alert-danger">
                        <div>{{ loginErr }}</div>
                      </div>
                    </div>
                    <hr>

                    <div class="text-center">
                        <button type="button" class="btn btn-link" [routerLink]="['/home']">
                            Not an admin? Click here to visit our homepage
                        </button>
                    </div>
                  </form>
              </div>
        </div>
    </div>
  </div>
