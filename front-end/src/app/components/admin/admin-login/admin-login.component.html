<div class="card login-container">
    <h5 class="card-header">Admin Login</h5>
    <div class="card-body">
        <div class="row">
            <div class="col">
            <form (submit)="handleSubmit()">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username">
                    </div>
            
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password">
                    </div>


                    <br>
                    <div class="text-center">
                        <button class="btn btn-primary">Login</button>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-link" [routerLink]="['/home']">
                            Not an admin? Click here to visit our homepage
                        </button>
                    </div>
                    
                </form>
            </div> 
        </div>
    </div>
  </div>
