  <div class="container">
    <br><br><br>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="jumbotron">
                <h3 class="display-4">Admin Login</h3>
                <form (submit)="handleSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username" autocomplete="off">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-center">
                        <button type="button" class="btn btn-link" [routerLink]="['/home']">
                            Not an admin? Click here to visit our homepage
                        </button>
                    </div>
                  </form>
              </div>
        </div>
    </div>
  </div>
