
<app-alert></app-alert>


<div class="row container-body">
    <div class="col">
        <form (submit)="handleSubmit()">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" autocomplete="off">
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" autocomplete="off">
            </div>

            <!-- <div class="form-group">
                <label for="type">Select User Type</label>
                <select class="custom-select" name="type" [(ngModel)]="type">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                    </select>
                    
            </div> -->

            
            <div class="text-center">
                <button class="btn btn-warning">Create Account</button>
            </div>
            
            </form>
    </div> 
</div>
