<div class="container">
    <div class="row">
        <div class="col">
            <app-admin-header></app-admin-header>
        </div>
    </div>

  <body>

    <form (submit)="handleSubmit()">
      
        <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title">
      </div>
     
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" name="description" [(ngModel)]="description">
      </div>

      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" id="url" class="form-control" name="url" [(ngModel)]="url">
      </div>

      <div class="form-group">
        <label for="url to image">Url to Image</label>
        <input type="text" id="urlToImage" class="form-control" name="urlToImage" [(ngModel)]="urlToImage">
      </div>

      <div class="form-group">
        <label for="Published At">Published At</label>
        <input type="date" id="publishedAt" class="form-control" name="publishedAt" [(ngModel)]="publishedAt">
      </div>



      <button class="btn btn-primary">Add</button>
    </form>
  </body>
</div>
