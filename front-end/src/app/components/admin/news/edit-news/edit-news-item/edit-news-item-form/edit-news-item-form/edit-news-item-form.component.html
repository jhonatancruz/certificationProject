<app-admin-header></app-admin-header>
<app-alert></app-alert>

<div class="jumbotron container">
  <div class="col-12">
    <div class="row">
      <div class="col">
      </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col">

      <div class="text-center">
        <span><h4><strong>Update NEWS</strong></h4></span>
      </div>

      <form (submit)="handleEdit()">
    
          <div class="form-group">
            <label for="title">Title <span class="mandatory-field">*</span> </label>
            <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title">
          </div>
        
          <div class="form-group">
            <label for="description">Description <span class="mandatory-field">*</span> </label>
            <textarea type="text" id="description" class="form-control" name="description" [(ngModel)]="description"> </textarea>
          </div>

          <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="title">Source name</label>
                  <input type="text" id="sourceName" class="form-control" name="sourceName" [(ngModel)]="sourceName">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="title">Author</label>
                  <input type="text" id="author" class="form-control" name="author" [(ngModel)]="author">
                </div>
              </div>

              <div class="form-group">
                <label for="type">Select News Type <span class="mandatory-field">*</span> </label>
                <select class="custom-select" name="type" [(ngModel)]="type">
                    <option value="general" selected>General</option>
                    <option value="sports" selected>Sports</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="business">Business</option>
                    <option value="topnews">Breaking</option>
                  </select>
              </div>

          </div>


          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" id="url" class="form-control" name="url" [(ngModel)]="url">
          </div>

          <div class="form-group">
            <label for="url to image">Url to Image</label>
            <input type="text" id="urlToImage" class="form-control" name="urlToImage" [(ngModel)]="urlToImage">
          </div>


          <div class="form-group">
            <label for="content">Content <span class="mandatory-field">*</span> </label>
            <textarea type="text" id="content" class="form-control" name="content" [(ngModel)]="content" rows="6"> </textarea>

          </div>



          <div class="text-center">
            <button class="btn btn-primary">Update</button>
          </div>
  
          <div class="text-center">
              <a [routerLink]="['/news/edit']"> < Go back to <strong><i> Edit News </i></strong> </a>
          </div>
      
    </form>
    </div>
  </div>
  </div>  
</div>

<br> <br> <br>
