<app-admin-header></app-admin-header>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-alert></app-alert>
        </div>
    </div>

    
    

    <div class="row">
        <div class="col">
            <div *ngIf="news.length === 0;
                else newsList" class="alert alert-info">
                No News added yet!
            </div>

            <ng-template #newsList>

                <div class="row">

                    <div class="col">
                        <div class="form-group">
                             <label for="type">Total <span class="badge">{{news.length}}</span> entries</label>

                            <select class="custom-select" name="type" [(ngModel)]="selectedAmount" (change)="handleEntryNChange()">
                                <option value="5">5 entries</option>
                                <option value="10" selected>10 entries</option>
                                <option value="20">20 entries</option>
                                <option value="all">Show All entries</option>

                              </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="query">
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                        <th scope="col">Published At</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let n of selectedNews | search:query">
                      <tr>
                        <td>{{n.title}}</td>
                        <td>{{n.description}}</td>
                        <td>{{n.type}}</td>
                        <td>{{n.publishedAt | date}}</td>
                        <td>
                            <button class="btn btn-warning" [routerLink]="['/news/edit', n._id]">
                                <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                                  </svg>
                            </button>
                
                            <button class="btn btn-danger" (click)="handleDelete(n._id)">
                                <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
                                  </svg>
                            </button> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </ng-template>

        </div>
    </div>
</div>

<br><br>
