<app-header></app-header>


<div class="container">
  <div *ngIf="sent_success !== ''" class="alert alert-success">
    <div>{{ sent_success }}</div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="jumbotron">
        <h3 class="display-4">Contact Us</h3>
        <form (submit)="handleSubmit()">

          <div class="form-group">
            <label for="contact_name">Name</label>
            <input type="text" name="contact_name" class="form-control" placeholder="Enter Name"
              [(ngModel)]="contact_name" autocomplete="off" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" name="contact_email" class="form-control" placeholder="Enter Email"
              [(ngModel)]="contact_email" autocomplete="off" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea rows="5" name="contact_message" class="form-control" placeholder="Enter Message"
              [(ngModel)]="contact_message" autocomplete="off" required>

                          </textarea>
          </div>



          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
