<app-header></app-header>

<div class="container">
    <h1>Sport News</h1>
    <div class="row">
        <div class="col-lg-4"  *ngFor="let n of news">
            <div class="card">
                <div class="card-header">{{n.title}}</div>
                <img class="card-img-top" src={{n.urlToImage}} alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{n.description}}</p>
                  <a href={{n.url}} class="btn btn-primary">Learn More</a>
                </div>
              </div>
        </div>
    </div>
    <br>


</div>
